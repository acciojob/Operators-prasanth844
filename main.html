<!-- Calculator Section -->
<input type="number" id="num1" placeholder="Enter first number">
<br><br>

<input type="number" id="num2" placeholder="Enter second number">
<br><br>

<select id="operator">
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
</select>
<br><br>

<button id="calculate">Calculate</button>

<div id="result"></div>

<hr>

<!-- Text Containers -->
<div class="division">Hello</div>
<div class="division">Welcome</div>
<div class="division">To</div>
<div class="division">My</div>
<div class="division">Class</div>

<br>

<button id="change_text">Change Text</button>
